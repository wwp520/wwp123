<!DOCTYPE html>
<!-- saved from url=(0073)https://creditcard.ecitic.com/citiccard/wap/cardappquery/apply-query.html -->
<html lang="en" data-dpr="1" style="font-size: 163.2px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>申请进度查询</title>
    <script src="./申请进度查询_files/flexible.js" type="text/javascript"></script><meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="./申请进度查询_files/zepto.min.js" type="text/javascript"></script>
    <link href="./申请进度查询_files/style.css" rel="stylesheet" type="text/css">
</head>
<body class="header-padd" style="font-size: 14px;">
    <header class="header">
        <nav class="return" onclick="window.history.go(-1)">返回</nav>
        申请进度查询
    </header>
    <section class="apply-query">
        <section class="com-form">
            <ul>
                <li id="card-class"><label for="">证件号码</label><input id="idcardno" maxlength="18" type="text" placeholder="请输入证件号码"></li>
                <li><label for="">手机号码</label><input type="text" id="mobilephone" maxlength="11" placeholder="请输入手机号"></li>
                <li><label for="">验证码</label><input type="text" id="msgcode" maxlength="6" placeholder="请输入验证码" class="wid45"><i class="msg-code">重新获取</i></li>
            </ul>
        </section>
        <button class="com-btn com-btn-disabled" id="querybtn">查询</button>
        <section class="check-lists">
            <ul><li><section class="content"><p class="t">中信易卡普卡 <i class="check pass">审核通过</i></p><p class="date">申请日期&nbsp;&nbsp;&nbsp;20170209</p></section><p class="ex">我们会尽快以短信形式通知面签时间与网点</p></li></ul>
        </section>
    </section>
    <!-- 温馨提示 -->
    <div class="bg-mask none" id="showtip">
      <section class="popup-box popup-box-top">
        <div class="popup-title">
          <h3>温馨提示</h3>
        </div>
        <div class="popup-con">
          <p class="text-warning">证件号码或手机号码有误，请重新填写。</p>
        </div>
        <div class="popup-btn">
          <a href="javascript:$(&#39;#showtip&#39;).addClass(&#39;none&#39;)">确认</a>
        </div>
      </section>
    </div>
    <!-- 加载中 -->
    <div class="bg-mask none" id="loading">
        <div class="loading-toast-center">
          <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
          </div>
          <p>请稍后...</p>
       </div>
    </div>
    <script src="./申请进度查询_files/apply-query.js" type="text/javascript"></script>

</body></html>
